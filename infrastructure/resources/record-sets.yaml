AWSTemplateFormatVersion: "2010-09-09"
Description: Nested stack for Hosted Zone RecordSet

Parameters:
  GlobalCloudFrontHostedZoneId:
    Type: String
  HostedZoneId:
    Type: String
  SubDomain:
    Type: String
  BaseDomain:
    Type: String

Resources:
  CloudFrontTypeARecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref SubDomain
      Type: A
      AliasTarget:
        HostedZoneId: !Ref GlobalCloudFrontHostedZoneId
        DNSName: !ImportValue CloudFrontDistributionDomainName
        EvaluateTargetHealth: false # Important for CloudFront

  # Apple iCloud+ Custom Domain DNS Records
  AppleMXRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref BaseDomain
      Type: MX
      TTL: 3600
      ResourceRecords:
        - "10 mx01.mail.icloud.com."
        - "10 mx02.mail.icloud.com."

  AppleTXTRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref BaseDomain
      Type: TXT
      TTL: 3600
      ResourceRecords:
        - '"apple-domain=cKE82eVkOPadRswu"'
        - '"v=spf1 include:icloud.com ~all"'

  AppleDKIMCNAME:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Sub sig1._domainkey.${BaseDomain}
      Type: CNAME
      TTL: 3600
      ResourceRecords:
        - !Sub sig1.dkim.${BaseDomain}.at.icloudmailadmin.com.
