AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SES Configuration for Visitor Management

Parameters:
  SysNotifEmailAddress:
    Type: String
    Description: Email address for SES notifications

Resources:
  VisitorManagementSESIdentity:
    Type: AWS::SES::EmailIdentity
    Properties:
      EmailIdentity: !Ref SysNotifEmailAddress

  VisitorArrivalSESTemplate:
    Type: AWS::SES::Template
    Properties:
      Template:
        TemplateName: VisitorArrivalNotification
        SubjectPart: "Your visitor {{visitor_name}} has arrived!"
        TextPart: "Hello,\n\nYour visitor {{visitor_name}} has arrived at the gate on {{arrival_time}}.\n\nPlease proceed to the reception area to meet them. \n\nThank you for using our visitor management system."
        HtmlPart: "<h1>Hello,</h1><p>Your visitor <b>{{visitor_name}}</b> has arrived at the gate at <b>{{arrival_time}}</b>.</p><p>Please proceed to the reception area to meet them.</p><p>Thank you for using our visitor management system.</p>"

  VisitorDepartureSESTemplate:
    Type: AWS::SES::Template
    Properties:
      Template:
        TemplateName: VisitorDepartureNotification
        SubjectPart: "Your visitor {{visitor_name}} has departed."
        TextPart: "Hello,\n\nThis is to confirm that your visitor {{visitor_name}} has successfully departed from the premises on {{departure_time}}. \n\nThank you for using our visitor management system."
        HtmlPart: "<h1>Hello,</h1><p>This is to confirm that your visitor <b>{{visitor_name}}</b> has successfully departed from the premises at <b>{{departure_time}}</b>.</p><p>Thank you for using our visitor management system.</p>"

  VisitorInviteSESTemplate:
    Type: AWS::SES::Template
    Properties:
      Template:
        TemplateName: VisitorInviteNotification
        SubjectPart: "You're invited to visit!"
        TextPart: "Hello {{visitor_name}},\n\nYour scheduled visit details:\nDate: {{visit_date}} \n\nPlease present this invitation upon arrival.\n\nWe look forward to seeing you!"
        HtmlPart: "<h1>Hello {{visitor_name}},</h1><p>Your scheduled visit details:<br><b>Date:</b> {{visit_date}}</p><p>Please present this invitation upon arrival.</p><p>We look forward to seeing you!</p>"
